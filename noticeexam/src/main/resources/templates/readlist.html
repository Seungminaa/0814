<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Notice 목록보기</h2>

	<table>
		<thead>
			<tr>
				<th>제목</th>
				<th>content</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="notice : ${notices}">
				<td><a th:href="@{|/readdetail/${notice.id}|}"
					th:text="${notice.title}"></a></td>
				<td th:text="${notice.content}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
